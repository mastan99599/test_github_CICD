name: CI/CD_DEMO

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }} # Recommend using a Docker Hub Access Token
        run: |
          echo "Attempting to login to Docker Hub..."
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          echo "Docker Hub login successful!"

      - name: Build the Docker image
        run: |
          echo "Listing files in current directory:"
          ls -la
          echo "Building Docker image..."
          # Corrected: Tag the image with the full Docker Hub path
          docker build . -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/masthan9/dec:v1.0

          echo "Docker image built successfully!"

      - name: Push the Docker image
        run: |
          echo "Pushing Docker image to Docker Hub..."
          # The image is already correctly tagged from the build step
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/masthan9/dec:v1.0
          echo "Docker image pushed successfully!"
          
